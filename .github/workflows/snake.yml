name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # обновляется каждые 12 часов
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation (Dark Theme)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Avada-Kedavor
          outputs: dist/snake.svg
          # Настройки цвета
          palette: "#0D1117 #00FFB3 #39FF14 #161B22 #0D1117"
          color_snake: "#00FFB3"
          color_dots: "#0D1117,#00FFB3,#39FF14,#0D1117,#FFFFFF"
          color_background: "#0D1117"

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
